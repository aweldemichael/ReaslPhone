<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awet Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Phone</a>
                        <a href="#">Accessories</a>
                        <a href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle"> 
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Sanpdragon Octa-core 11nms</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn" alt="">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotatValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotatValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotatValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotatValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotatValue = rotateSum;
        }
    </script>
</body>
</html>
